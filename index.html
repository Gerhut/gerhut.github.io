<g id="Text">
  <text transform="matrix(1 0 0 1 405.4302 112.6577)" font-family="'MicrosoftYaHei'" font-size="12">小学：VB、Logo</text>
  <text transform="matrix(1 0 0 1 307.5586 72.7905)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">初中：人大附中实验班</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">　　　C语言，算法，NOIP</tspan></text>
  <text transform="matrix(1 0 0 1 124.6387 12.1201)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">高中毕业之前一直担任游戏论坛“口袋吧”技术支持工作</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">参与开发了Discuz!论坛的宠物插件。</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">主要负责安全测试，包括SQL注入以及XSS。</tspan></text>
  <text transform="matrix(1 0 0 1 69.7256 105.1538)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">大一为甘肃嘉峪关君和旅行社</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">做了宣传主页，后台ASP</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">www.webjhits.com</tspan><tspan x="0" y="43.2" font-family="'MicrosoftYaHei'" font-size="12">现在这个版本</tspan><tspan x="0" y="57.6" font-family="'MicrosoftYaHei'" font-size="12">不是我做的。</tspan></text>
  <text transform="matrix(1 0 0 1 47.2256 199.106)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">大二为北京百麦</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">食品加工有限公司</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">开发员工工时管理系统</tspan><tspan x="0" y="43.2" font-family="'MicrosoftYaHei'" font-size="12">基于.NET</tspan></text>
  <text transform="matrix(1 0 0 1 55.9629 297.6382)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">大三为北京纪凯知识</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">产权代理有限公司</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">开发员工工作薪酬管理</tspan><tspan x="0" y="43.2" font-family="'MicrosoftYaHei'" font-size="12">   系统。基于Flex+PHP</tspan></text>
  <text transform="matrix(1 0 0 1 94.5459 384.6929)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">毕设题目：基于Adobe AIR的</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">   移动终端问答系统的设计与实现</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">       用AIR开发了一个手机上的问答系统</tspan></text>
  <text transform="matrix(1 0 0 1 167.0776 456.6108)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">研一时开发《欧盟在中国》手机App</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">          负责前端架构搭设</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">                 Zepto+iScroll 4，后用sea.js重构</tspan></text>
  <text transform="matrix(1 0 0 1 317.5591 514.2778)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">研二时为北邮软件学院</tspan><tspan x="0" y="14.399" font-family="'MicrosoftYaHei'" font-size="12">制作了新版主页</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">基于Wordpress</tspan><tspan x="0" y="43.2" font-family="'MicrosoftYaHei'" font-size="12">前端响应式布局。</tspan></text>
  <text transform="matrix(1 0 0 1 461.6689 521.2778)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">毕设题目：基于B/S架构的</tspan><tspan x="0" y="14.399" font-family="'MicrosoftYaHei'" font-size="12">3D模型交互展示的设计</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">与浏览器端实现。兼容到IE6。</tspan></text>
  <text transform="matrix(1 0 0 1 224.7593 130.4448)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">高中：人大附中实验班</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">　　　C++，Java，.NET，ActionScript 1/2</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">　　　ASP，PHP，JSP，Javascript，Ajax</tspan></text>
  <text transform="matrix(1 0 0 1 197.3047 296.6113)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">本科：北京邮电大学国际学院</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">　　　电信工程及管理（双学位）</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">　　　Flex，OpenGL，SVN</tspan><tspan x="0" y="43.201" font-family="'MicrosoftYaHei'" font-size="12">　　　J2ME，Android</tspan><tspan x="0" y="57.6" font-family="'MicrosoftYaHei'" font-size="12">　　　　　Apache，Prototype，jQuery</tspan></text>
  <text transform="matrix(1 0 0 1 431.6172 343.1704)"><tspan x="0" y="0" font-family="'MicrosoftYaHei'" font-size="12">硕士：北京邮电大学软件学院</tspan><tspan x="0" y="14.4" font-family="'MicrosoftYaHei'" font-size="12">　　　软件工程专业（单证）</tspan><tspan x="0" y="28.8" font-family="'MicrosoftYaHei'" font-size="12">　　　移动互联网开放创新实验室</tspan><tspan x="0" y="43.2" font-family="'MicrosoftYaHei'" font-size="12">　　　   Python，Ruby，Node</tspan><tspan x="0" y="57.6" font-family="'MicrosoftYaHei'" font-size="12">　　　　    Bootstrap，AngularJS</tspan><tspan x="0" y="72" font-family="'MicrosoftYaHei'" font-size="12">　　　　　    Linux，Nginx，Git</tspan><tspan x="0" y="86.4" font-family="'MicrosoftYaHei'" font-size="12">　　　　　　    Prolog，Scala</tspan></text>
</g>
